<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
  
  <main layout:fragment="content" class="main" style="margin-bottom: 30px;">
    <section class="pt-5 padding-bottom">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <form action="/member/charge" method="post" id="contact-form" name="chargeForm" class="contact-form">
                  <h3 class="mb-4 text-center">잔고 충전</h3>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="charge">충전 금액</label>
                        <input class="form-control" id="charge" name="charge" type="number" placeholder="충전 금액" maxlength="250" required>
                      </div>
                      <button class="btn btn-primary solid blank mt-3" type="submit"
                              style="width:100%; background-color:black; color:white; border: 1px solid black;">
                        잔고 충전
                      </button>
                    </div>
                  </div>
                  <input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  </th:block>
</html>
