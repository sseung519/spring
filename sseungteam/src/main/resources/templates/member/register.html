<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css">
    <style>
      .fieldError {
        color: #bd2130;
      }
    </style>
  </th:block>
  <main layout:fragment="content" class="main">
    <section class="pt-5 padding-bottom">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <form action="/member/new" method="post"
                      th:object="${memberFormDto}" id="contact-form" class="contact-form">
                  <h3 class="mb-4 text-center">회원가입</h3>
                  <p class="blink" style="text-align: center; color: deeppink">회원가입 이벤트 진행중 회원가입 시, 10,000원 지원</p>
                  <div class="row">
                    <div class="col-md-12">
                      
                      <div class="form-group">
                        <label th:for="email"></label>
                        <input class="form-control" th:field="*{email}"
                               type="text" placeholder="이메일을 입력해주세요." maxlength="250" required>
                        <p class="fieldError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect Data</p>
                      </div>
                      
                      <div class="form-group">
                        <label th:for="password"></label>
                        <input class="form-control" th:field="*{password}"
                               type="password" placeholder="비밀번호를 입력해주세요." maxlength="250" required>
                        <p class="fieldError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect Data</p>
                      </div>
                      
                      <div class="form-group">
                        <label th:for="name"></label>
                        <input class="form-control" th:field="*{name}"
                               type="text" placeholder="닉네임을 입력해주세요." maxlength="250" required>
                        <p class="fieldError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect Data</p>
                      </div>
                      
                      <div class="form-group">
                        <label th:for="quiz"></label>
                        <p>당신의 생일은 언제인가요? ex)19950519, 비밀번호 재설정 시, 필요합니다.</p>
                        <input class="form-control" th:field="*{quiz}"
                               type="text" placeholder="질문에 대한 답변을 적어주세요." maxlength="8" required>
                        <p class="fieldError" th:if="${#fields.hasErrors('quiz')}" th:errors="*{quiz}">Incorrect Data</p>
                      </div>
                      
                      <button class="btn btn-primary solid blank mt-3" type="submit" style="width:100%; background-color:black; color:white; border: 1px solid black;">회원가입</button>
                    </div>
                  </div>
                  <input type="hidden" th:field="*{balance}" />
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
              </div>
            </div>
            
            <div class="row justify-content-center">
              <div class="col-lg-5" style="text-align: center; padding-top:20px;">
                <a href="/member/login">이미 회원이신가요?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      //회원가입을 실패했을때 에러메세지 보여줌
      var errorMessage = [[${errorMessage}]]
      if(errorMessage != null) alert(errorMessage);
    </script>
  </th:block>
</html>
