<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
    </head>
    <body>
        <table border="1" style="border-collapse: collapse">
            <thead>
                <tr>
                    <td>순번</td>
                    <td>상품명</td>
                    <td>상품설명</td>
                    <td>가격</td>
                    <td>등록일</td>
                </tr>
            </thead>
            <tbody>
                <!--   for ( ItemDto itemDto : itemDtoList) -->
                <tr th:each="itemDto, status: ${itemDtoList}">
<!--                    <td th:if="${status.even}" th:text="짝수"></td> &lt;!&ndash; if &ndash;&gt;-->
<!--                    <td th:unless="${status.even}" th:text="홀수"></td> &lt;!&ndash; else &ndash;&gt;-->
                    <td th:switch="${status.even}">
                        <span th:case="true">짝수</span>
                        <span th:case="false">홀수</span>
                    </td>
                    <td th:text="${itemDto.itemNm}"></td>
                    <td th:text="${itemDto.itemDetail}"></td>
                    <td th:text="${itemDto.price}"></td>
                    <td th:text="${itemDto.regTime}"></td>
                </tr>
            </tbody>
        
        </table>
    </body>
</html>
