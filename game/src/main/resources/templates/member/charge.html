<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

    <main layout:fragment="content" class="main">
        <section class="pt-5 padding-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <form action="/charge" method="post" id="contact-form" class="contact-form">
                                    <h3 class="mb-4 text-center">잔고 충전</h3>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="charge"></label>
                                                <input class="form-control" name="charge" id="charge"
                                                       type="number" placeholder="잔고 충전" maxlength="250" required>원
                                            </div>
                                            <button class="btn btn-primary solid blank mt-3" type="submit" style="width:100%; background-color:black; color:white; border: 1px solid black;">잔고 충전</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</html>
