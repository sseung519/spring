<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
  <th:block layout:fragment="css">
    <style>
      .fieldError {
        color: #bd2130;
      }
    </style>
  </th:block>
  
  <div layout:fragment="content">
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0">
            <a href="/">Home</a> <span class="mx-2 mb-0">/</span>
            <strong class="text-black">상품등록</strong>
          </div>
        </div>
      </div>
    </div>
    
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">상품등록</h2>
            <div class="p-3 p-lg-5 border">
              <form role="form" action="/admin/item/new" method="post" enctype="multipart/form-data"
                    th:object="${itemFormDto}" name="itemForm">
                <input type="hidden" />
                
                <div class="form-group row">
                  <div class="col-md-12">
                    <select class="form-select" th:field="*{itemSellStatus}">
                      <option value="SELL">판매중</option>
                      <option value="SOLD_OUT">품절</option>
                    </select>
                  </div>
                </div>
                
                <div class="form-group row">
                  <div class="col-md-12">
                    <label th:for="itemNm" class="text-black">상품명</label>
                    <input type="text" class="form-control" placeholder="상품명 입력" th:field="*{itemNm}"/>
                    <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError">Incorrect Data</p>
                  </div>
                </div>
                
                <div class="form-group row">
                  <div class="col-md-12">
                    <label th:for="price" class="text-black">가격</label>
                    <input type="text" class="form-control" placeholder="가격 입력" th:field="*{price}" onkeyup="inputNumberFormat(this)"/>
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect Data</p>
                  </div>
                </div>
                
                <div class="form-group row">
                  <div class="col-md-12">
                    <label th:for="stockNumber" class="text-black">재고</label>
                    <input type="text" class="form-control" placeholder="재고 입력" th:field="*{stockNumber}"/>
                    <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect Data</p>
                  </div>
                </div>
                
                <div class="form-group row">
                  <div class="col-md-12">
                    <label th:for="itemDetail" class="text-black">상품 상세내용</label>
                    <textarea rows="10" class="form-control" placeholder="상품 상세내용"
                              th:field="*{itemDetail}"></textarea>
                    <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect Data</p>
                  </div>
                </div>
                
                <div class="form-group row" th:each="num: ${#numbers.sequence(1,5)}">
                  <div class="col-md-12">
                    <label for="itemImgFile" class="form-label"></label>
                    <input class="form-control" type="file" id="itemImgFile" name="itemImgFile" />
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="col-md-12 d-flex justify-content-center">
                    <button type="button" onclick="beforeSubmit()" class="btn btn-primary mb-3" style="width: 150px">상품등록</button>
                  </div>
                </div>
                
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      //에러메시지 출력
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null) alert(errorMessage);
      
      
      //천단위 콤마찍는 함수
      function inputNumberFormat(obj) {
          let value = obj.value; //입력한 가격
          value = Number(value.replaceAll(',','')); //사용자가 입력한 콤마 제거
          if(isNaN(value)) {
            obj.value = 0; //숫자가 아니면 0으로 바꾼다.
          } else {
            const formatValue = value.toLocaleString('ko-KR'); //한국에서 사용하는 콤마 단위로 숫자를 바꿔줌
            obj.value = formatValue;
          }
      }
      
      //상품 등록버튼을 누르면 천단위 콤마 제거 후 제출
      function beforeSubmit() {
        const f = document.itemForm;
        let price = f.price.value;
        f.price.value = Number(price.replaceAll(',', ''));
        
        f.submit();
      }
      
    </script>
  </th:block>
</html>
