<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
  <th:block layout:fragment="css">
    <style>
      .fieldError {
        color: #bd2130;
      }
    </style>
  </th:block>
  
  <div layout:fragment="content">
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0">
            <a href="/">Home</a> <span class="mx-2 mb-0">/</span>
            <strong class="text-black">게시물 등록</strong>
          </div>
        </div>
      </div>
    </div>
    
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">게시물 등록</h2>
            <div class="p-3 p-lg-5 border">
              <form role="form" action="/post/new" method="post" enctype="multipart/form-data"
                    th:object="${postFormDto}" name="postForm">
                <input type="hidden" />
                
                <div class="form-group row">
                  <div class="col-md-12">
                    <select class="form-select" th:field="*{postCategoryStatus}">
                      <option sec:authorized="hasAnyAuthority('ROLE_ADMIN')" value="NOTICE">공지사항</option>
                      <option value="NORMAL">일반</option>
                    </select>
                  </div>
                </div>
                
                <div class="form-group row">
                  <div class="col-md-12">
                    <label th:for="title" class="text-black">제목</label>
                    <input type="text" class="form-control" placeholder="제목 입력" th:field="*{title}"/>
                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect Data</p>
                  </div>
                </div>
                
                <div class="form-group row">
                  <div class="col-md-12">
                    <label th:for="content" class="text-black">상세내용</label>
                    <textarea rows="10" class="form-control" placeholder="상세내용"
                              th:field="*{content}"></textarea>
                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect Data</p>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="col-md-12 d-flex justify-content-center">
                    <button type="button" onclick="beforeSubmit()" class="btn btn-primary mb-3" style="width: 150px">게시물 등록</button>
                  </div>
                </div>
                
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      //에러메시지 출력
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null) alert(errorMessage);
      
      function beforeSubmit() {
        const f = document.postForm;
        let title = f.title.value;
        let content = f.content.value;
        
        f.submit();
      }
    </script>
  </th:block>
</html>
